<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1><span class="multiple-text"></span></h1>
    <div class="box">
    <input id="calc" placeholder="0">
    <div class="main">

            <button class="button" id="operator">AC</button>
            <button class="button" id="operator">%</button>
            <button class="button" id="operator">DE</button>
            <button class="button" id="operator">/</button>
            <button class="button" >7</button>
            <button class="button" >8</button>
            <button class="button" >9</button>
            <button class="button" id="operator">*</button>
            <button class="button" >4</button>
            <button class="button" >5</button>
            <button class="button" >6</button>
            <button class="button" id="operator">-</button>
            <button class="button" >1</button>
            <button class="button" >2</button>
            <button class="button" >3</button>
            <button class="button" id="operator">+</button>
            <button class="button" >00</button>
            <button class="button" >0</button>
            <button class="button" >.</button>
            <button class="button" id="myBtn1">=</button>
        

    </div>
</div>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="calc.js"></script>
</body>
</html>
